<mat-card>

  <mat-toolbar color="primary">Registrar novo produto</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição do produto" formControlName="description">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Código do produto" formControlName="code">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Preço do produto" formControlName="price">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade do produto" formControlName="amount">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
