<mat-card>
  <mat-toolbar color="primary">
    <span>Produtos Cadastrados</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-products-list
      *ngIf="products$ | async as products; else loading"
      [products]="products"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-products-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
